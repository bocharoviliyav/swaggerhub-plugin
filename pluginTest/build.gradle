buildscript {
    repositories { flatDir name: 'libs', dirs: "../plugin/build/libs" }
    dependencies { classpath 'blog.bocharoviliyav.swaggerhub:shadow-1.0-SNAPSHOT-all' }
}

apply plugin: 'swaggerhub-plugin'

swaggerhubUpload {
    api = 'testApi'
    inputFile = "./testApi.json"
    token = 'token'
    owner = 'owner'
    skipOnError = false
}